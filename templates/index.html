<script>

  setInterval(function() {
    var url = "/api/getplaying";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url);

    function updateData(json) {
      if (json['success'] == true) {
        document.getElementById("img").src = json["image"]
        document.getElementById("songtitle").textContent = 'Playing '+json["songtitle"]
        document.getElementById("artist").textContent = 'By '+json["artist"]
      } else if (json['success'] == false) {
        document.getElementById("img").src = "./static/img/song.webp"
        document.getElementById("songtitle").textContent = 'Not listening to anything'
        document.getElementById("artist").textContent = 'Spotify'
      } else {
        return null
      }
    }

    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
        json = JSON.parse(xhr.responseText)
        updateData(json)
        //console.log(xhr.responseText);
    }};
    xhr.send();
}, 1000);

</script>
<script>
var url = "https://api.openweathermap.org/data/2.5/weather?lat=52.135712&lon=-0.468040&units=metric&appid=d676dbc3df77e5bda9332bbd9e655c23";

var xhr = new XMLHttpRequest();
xhr.open("GET", url);

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      //console.log(xhr.status);
      //console.log(xhr.responseText);
      obj = JSON.parse(xhr.responseText)
      temp = Math.floor(obj["main"]["temp"])
      document.getElementById("temp").textContent = temp + "°C"
   }};

xhr.send();
</script>

<script type="text/javascript">
  function updateClock(){
    var now = new Date();
    var dname = now.getDay(),
        mo = now.getMonth(),
        dnum = now.getDate(),
        yr = now.getFullYear(),
        hou = now.getHours(),
        min = now.getMinutes(),
        sec = now.getSeconds(),
        pe = "AM";

        if(hou >= 12){
          pe = "PM";
        }
        if(hou == 0){
          hou = 12;
        }
        if(hou > 12){
          hou = hou - 12;
        }

        Number.prototype.pad = function(digits){
          for(var n = this.toString(); n.length < digits; n = 0 + n);
          return n;
        }

        var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
        var values = [week[dname]+" ", months[mo]+" ", dnum.pad(2)+" ", yr+" ", hou.pad(2), min.pad(2), sec.pad(2), pe];
        for(var i = 0; i < ids.length; i++)
        document.getElementById(ids[i]).firstChild.nodeValue = values[i];
  }

  function initClock(){
    updateClock();
    window.setInterval("updateClock()", 1);
  }
  </script>
